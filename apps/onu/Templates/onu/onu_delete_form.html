{% extends 'dashboard/baseDashboard.html' %}
{% block title %}delete {{ object.brand }}{% endblock title %}
{% block dashboard %}

<form class="delete-form" method="post">
 {% csrf_token %}
 <p>Are you sure you want to delete "{{ object.brand }}"?</p>
 {{ form }}
 <input class="btn btn-primary" type="submit" value="Confirm">
 <a class="btn btn-primary" href="{% url 'onu:onus' %}">Cancel</a>
</form>

{% endblock dashboard %}
